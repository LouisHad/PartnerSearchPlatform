{% extends 'blocksTmpl/BaseTmpl.html' %}
{% load staticfiles %}

{% block bodyContent %}

    <div class="row">
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Form - Add Institution or Department</h3>
                </div>
                <form action="{% url 'exchangeRequest' %}" role="FORM" method="post">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                                <label for="exampleInputEmail1">Select Institution</label>
                                <select class="form-control select2" style="width: 100%" name="inst" required>
                                    <option value="">...</option>
                                    {% for institution in institutions %}
                                        <option value="{{ institution.id }}">{{ institution }}-{{ institution.institution_department }}-{{ institution.country }}</option>
                                    {% endfor %}
                                </select>
                        </div>
                        <div class="form-group">
                              <label for="exampleInputPassword1">Shrort Summary of the Request</label>
                              <textarea type="text" class="form-control" id="inst_contact" name="inst_desc" placeholder="{{ description }}" required></textarea>
                        </div>
                        <!-- Date dd/mm/yyyy -->
                          <div class="form-group">
                                <label>Date masks:</label>

                                <div class="input-group">
                                      <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                      </div>
                                      <input name="inst_date" type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                                </div>
                                <!-- /.input group -->
                          </div>
                          <!-- /.form group -->
                  </div>
                  <!-- /.box-body -->
                  <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
