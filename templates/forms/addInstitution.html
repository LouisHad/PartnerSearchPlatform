{% extends 'blocksTmpl/BaseTmpl.html' %}
{% load staticfiles %}

{% block bodyContent %}

    <div class="row">
        <div class="col-md-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Form - Add Institution or Department</h3>
                </div>
                <form action="{% url 'institution' %}" role="FORM" method="post">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                              <label for="exampleInputEmail1">Institution Name</label>
                              <input type="text" class="form-control" id="institution_name" name="institution_name" placeholder="Enter Institution Name" required>
                        </div>
                        <div class="form-group">
                              <label for="exampleInputEmail1">Department Name</label>
                              <input type="text" class="form-control" id="department_name" name="department_name" placeholder="Enter Department Name" required>

{#                            {{ form.country }}#}

                        </div>
                        <div class="row">
                           <div class="col-md-6">
                               <div class="form-group">
                                    <label>Countries</label>
                                    <select class="form-control select2" style="width: 100%" name="country" required>
                                        <option value="">...</option>
                                        {% for country in countries %}
                                            <option value="{{ country.id }}">{{ country }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                           </div>
                           <div class="col-md-6">
                               <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                                </div>
                           </div>
                        </div>
